  <!DOCTYPE html>
  <html lang="en">
  <head>    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="todo">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page-todo">
      <section class="add">
        <h3 class="add__title">Add Item</h3>
        <div class="add__content">
          <input class="add__content_input task" type="text">
          <button class="add__content_button btn">Add</button>
        </div>
      </section>
      <section class="plan">
        <h3 class="plan__title">Todo</h3>
        <ul class="plan__tasks">
          <li class="plan__task-add">
            <input class="plan__task-add_checkbox" type="checkbox">
            <label class="plan__task-add_label task" for="input-add" >Pay Bills</label>
            <input  class="plan__task-add_input task" type="text" id="input-add">
            <button class="plan__task-add_button-edit edit btn">Edit</button>
            <button class="plan__task-add_button-delete delete btn">
              <img src="./remove.svg" alt="button for remove">
            </button>
          </li>
          <li class="plan__task-edit">
            <input class="plan__task-edit_checkbox" type="checkbox">
            <label class="plan__task-edit_label task" for="input-edit" >Go Shopping</label>
            <input class="plan__task-edit_input task" type="text" id="input-edit" value="Go Shopping" >
            <button class="plan__task-edit_button-save edit btn">Save</button>
            <button class="plan__task-edit_button-delete delete btn">
              <img src="./remove.svg" alt="button for remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="done">    
        <h3 class="done__title">Completed</h3>
        <ul class="done__tasks">
          <li class="done__task">
            <input class="done__task_input" type="checkbox" checked>
            <label class="done__task_label task" for="input-delete" >See the Doctor</label>
            <input class="done__task_input-delete task" type="text" id="input-delete" >
            <button class="done__task_button-edit edit btn">Edit</button>
            <button class="done__task_button-delete delete btn">
              <img src="./remove.svg" alt="button for remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
  </html>
